shim-version: v0.3.14@sha256:154c3e15f4d4856fd4b72e83f84da751abd34c76732bb6548bc89d5fa56c24ac
cvm-version: 0.5.8
cpus: 4
memory: 4096
gpus: none

containers:
  - name: "qwen2-5-05b"
    image: "ghcr.io/tinfoilsh/qwen2-5-05b:v0.0.7"
    args:
      [
        "-e",
        "MODEL_NAME=Qwen/Qwen2.5-0.5B-Instruct-GGUF",
        "-e",
        "PORT=8000",
        "-e",
        "CONTEXT_SIZE=8192",
        "-e",
        "CUDA_VISIBLE_DEVICES=",
      ]

shim:
  listen-port: 443
  upstream-port: 8000
  publish-attestation: true
  tls-challenge: dns
  paths:
    - /v1/chat/completions
    - /health
    - /metrics
